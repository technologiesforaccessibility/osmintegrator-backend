name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-20.04
    
    services:
      postgres:
        image: postgres:14
        env: 
          POSTGRES_USER: osm_integrator
          POSTGRES_PASSWORD: 12345678
        ports:
          - 2345:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'
      - run: dotnet build
      - run: dotnet test
